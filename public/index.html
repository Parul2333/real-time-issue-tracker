<!-- public/index.html -->
<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Real-Time Issue Tracker</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 16px; }
    table { width: 100%; border-collapse: collapse; margin-top: 12px; }
    th, td { border: 1px solid #ddd; padding: 8px; }
    th { background: #f4f4f4; }
    .comment { margin-top:6px; font-size:0.9em; color:#333; padding:6px; border-left:3px solid #eee; }
    .form { margin-top: 12px; }
    .btn { padding:6px 10px; cursor:pointer; }
    .status { font-weight: 600; }
  </style>
</head>
<body>
  <h1>Real-Time Issue Tracker</h1>

  <section id="create">
    <h2>Create Issue</h2>
    <div class="form">
      <input id="title" placeholder="Title" size="50" />
      <input id="createdBy" placeholder="Your name" />
      <br><br>
      <textarea id="description" placeholder="Description" rows="3" cols="60"></textarea>
      <br>
      <button id="createBtn" class="btn">Create</button>
    </div>
  </section>

  <section id="issuesSection">
    <h2>Issues</h2>
    <table id="issuesTable">
      <thead>
        <tr><th>ID</th><th>Title</th><th>Status</th><th>CreatedBy</th><th>Comments</th><th>Actions</th></tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>

  <script src="main.js"></script>
</body>
</html>
